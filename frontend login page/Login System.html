<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="LogStyle.css" />
    <link rel="stylesheet" href="LogScript.js" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form-hidden" id="login">
        <h1 class="text1">Login</h1>
        <div class="form_message error_message"></div>
        <div class="input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Username or email"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Password"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button">Continue</button>

        <p class="form_text">
          <a href="#" class="form_link">Forgot your password?</a>
        </p>

        <p class="form_text">
          <a class="form_link" href="" id="linksignup"
            >Don't have an account ? create account</a
          >
        </p>
      </form>
      <form action="" class="form" id="signup">
        <h1 class="text1">Signup</h1>
        <div class="form_message error_message"></div>
        <div class="input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Username"
          />
          <div class="form_input-error-message"></div>
          <div class="input_group">
            <input
              type="text"
              class="form_input"
              autofocus
              placeholder="Email address"
            />
          <div class="form_input-error-message"></div>
        </div>
        <div class="input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Password"
          />
          <div class="form_input-error-message"></div>
        </div>

        <div class="input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Confirm Password"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button">Continue</button>

        <p class="form_text">
          <a class="form_link" href="" id="linklogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>

    <script src="LogScript.js"></script>
  </body>
</html>
